<p>movies-view works!</p>
<div *ngFor="let movie of movieList">
    <mat-card class="example-card" id="{{movie.uuid}}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{movie.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{movie.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            Genre: {{movie.genres}}
        </mat-card-actions>
    </mat-card>
</div>
